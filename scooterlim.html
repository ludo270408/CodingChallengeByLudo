<!DOCTYPE html>
<html lang="en">
<head>
    <title>Scooter lim</title>    
    <link rel="stylesheet" href="scooterlim.css">
</head>

<body>

    <!--contenitore nero sfocato-->
    <div class="quadrato">

        <header> 
            <img class="logo" src="logo.png">
            <h1>Taking booleaners from A to B</h1>      <!--Contenitore con logo e tasti-->

            <div class="BottoniScelta"> 
                <button>Prenota</button> <button>Termina prenotazione</button> <button>Accendi Luci</button>
            </div>

        </header>
    
        <main>

            <!--Monopattino di Gino-->
            <section>
                <span class="quadratoBianco"></span>
                <span class="titolo">Monopattino Gino22</span><br>
                <span class="posizione"></span>
                <span class="indirizzo">Via Guadalametri - a 220 metri da te</span><br>
                <span class="livelloDiCarica">Stato carica:</span>
                <div class="caricaGino"></div>
            </section>
            
            <!--Monopattino di Mike-->
            <section>
                <span class="quadratoBianco"></span>
                <span class="titolo">Monopattino Mike24</h2><br>
                <span class="posizione"></span>
                <span class="indirizzo">Via Ricciardoni - a 420 metri da te</span><br>
                <span class="livelloDiCarica">Stato carica:</span>
                <div class="caricaMike"></div>
            </section>
        
            <!--Monopattino di Fede-->
            <section>
                <span class="quadratoBianco"></span>
                <span class="titolo">Monopattino Fede154</span><br>
                <span class="posizione"></span>
                <span class="indirizzo">Via Mentarini - a 490 metri da te</span><br>
                <span class="livelloDiCarica">Stato carica:</span>
                <div class="caricaFede"></div>
            </section>

        </main>

    </div>

</body>
</html>
